<div class="home-container">
  <h2>Welcome to Spring Boot with Angular</h2>
  
  <div class="message-box">
    <h3>Message from Backend:</h3>
    <div *ngIf="loading" class="loading">Loading message...</div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="!loading && !error" class="message">{{ message }}</div>
    <button (click)="fetchMessage()" [disabled]="loading">Refresh Message</button>
  </div>
</div>
